<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>

    <!-- Text gradient for "Show me the code" -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#ff00aa"/>
      <stop offset="100%" style="stop-color:#7b2fff"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="80" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 240, 255, 0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Gradient orbs -->
  <ellipse cx="100" cy="150" rx="200" ry="200" fill="#00f0ff" opacity="0.15" filter="url(#glowCyan)"/>
  <ellipse cx="1100" cy="480" rx="200" ry="200" fill="#ff00aa" opacity="0.15" filter="url(#glowPink)"/>
  <ellipse cx="600" cy="315" rx="250" ry="250" fill="#7b2fff" opacity="0.1" filter="url(#glowPurple)"/>

  <!-- Badge -->
  <rect x="80" y="180" width="220" height="32" rx="16" fill="none" stroke="#00f0ff" stroke-opacity="0.3"/>
  <text x="190" y="202" font-family="monospace" font-size="14" fill="#00f0ff" text-anchor="middle">Backend &amp; Mobile Developer</text>

  <!-- Main heading -->
  <text x="80" y="280" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" fill="#fafafa">Talk is cheap.</text>
  <text x="80" y="355" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" fill="url(#textGradient)">Show me the code.</text>

  <!-- Name intro -->
  <text x="80" y="420" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#a1a1aa">
    <tspan>Hi, I'm </tspan>
    <tspan fill="#00f0ff" font-weight="600">Ngonidzashe Mangudya</tspan>
  </text>

  <!-- Tech stack pills -->
  <g font-family="monospace" font-size="12">
    <rect x="80" y="460" width="60" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="110" y="479" fill="#a1a1aa" text-anchor="middle">Flutter</text>

    <rect x="150" y="460" width="50" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="175" y="479" fill="#a1a1aa" text-anchor="middle">Rust</text>

    <rect x="210" y="460" width="60" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="240" y="479" fill="#a1a1aa" text-anchor="middle">Python</text>

    <rect x="280" y="460" width="80" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="320" y="479" fill="#a1a1aa" text-anchor="middle">TypeScript</text>

    <rect x="370" y="460" width="55" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="397" y="479" fill="#a1a1aa" text-anchor="middle">React</text>

    <rect x="435" y="460" width="55" height="28" rx="14" fill="rgba(26, 26, 46, 0.5)" stroke="#3f3f46"/>
    <text x="462" y="479" fill="#a1a1aa" text-anchor="middle">+ more</text>
  </g>

  <!-- URL -->
  <text x="80" y="560" font-family="monospace" font-size="16" fill="#52525b">iamngoni.co</text>

  <!-- Avatar circle placeholder with glow -->
  <circle cx="950" cy="315" r="140" fill="#1a1a2e" stroke="#00f0ff" stroke-opacity="0.4" stroke-width="2"/>
  <circle cx="950" cy="315" r="130" fill="#0a0a0f"/>

  <!-- Avatar initials -->
  <text x="950" y="335" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle">NM</text>
</svg>
